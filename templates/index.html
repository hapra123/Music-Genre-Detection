<!DOCTYPE html>
<html>
<head>
    <title>Genre Detection - Multimedia Analytics Assignment</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background-color: #f4f4f4; }
        .container { margin-top: 50px; padding: 20px; background: white; border-radius: 10px; box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1); width: 50%; margin-left: auto; margin-right: auto; }
        h1 { color: #333; }
        .subtitle { font-size: 18px; color: #555; margin-bottom: 20px; }
        .team { font-size: 16px; color: #777; margin-bottom: 30px; }
        .result { font-size: 20px; margin-top: 20px; }
        button { padding: 10px 20px; margin: 10px; font-size: 16px; cursor: pointer; border: none; border-radius: 5px; }
        .predict { background: #4CAF50; color: white; }
        .reset { background: #f44336; color: white; }
        .upload { margin-bottom: 15px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽµ Music Genre Detection</h1>
        <p class="subtitle">Multimedia Analytics Assignment - 2025</p>
        <p class="team"><b>Team Members:</b> Hardik Prabhu (241058019) & Prabal Shetty (241058035)</p>

        <form method="post" enctype="multipart/form-data" id="uploadForm">
            <input type="file" name="file" required class="upload">
            <button type="submit" class="predict">Predict</button>
            <button type="button" class="reset" onclick="resetUI()">Reset</button>
        </form>

        {% if genre %}
            <div class="result" id="result">
                <p>Predicted Genre: <b>{{ genre }}</b></p>
                <p>Confidence: <b>{{ confidence }}%</b></p>
            </div>
        {% endif %}
    </div>

    <script>
        function resetUI() {
            document.getElementById("uploadForm").reset();  // Clears file input
            document.getElementById("result").innerHTML = ""; // Clears result section
        }
    </script>
</body>
</html>
